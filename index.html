<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog Site</title>
		<!-- Materialize CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="blue lighten-4">
		<!-- Navbar -->
		<nav class="z-depth-0 blue-grey darken-4">
			<div class="nav-wrapper container">
				<a href="#" class="brand-logo">
					<img
						src="img/blogging.png"
						alt="blog sample logo"
						style="width: 64px"
					/>
				</a>

				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li class="logged-in" style="display: none">
						<a
							href="#"
							class="blue-text text-lighten-4 modal-trigger"
							data-target="modal-create"
							>New Article</a
						>
					</li>
					<li class="logged-in" style="display: none">
						<a
							id="account"
							href="#"
							class="blue-text text-lighten-4 modal-trigger"
							data-target="modal-account"
							>Account</a
						>
					</li>
					<li class="logged-in" id="logout" style="display: none">
						<a href="#"
							><i
								class="fa-solid fa-right-from-bracket"
								style="color: #bbdefb"
							></i
						></a>
					</li>
					<li class="logged-out" style="display: none">
						<a
							href="#"
							class="white-text modal-trigger"
							data-target="modal-login"
							>Log In</a
						>
					</li>
					<li class="logged-out" style="display: none">
						<a
							href="#"
							class="white-text modal-trigger"
							data-target="modal-signup"
							>Sign Up</a
						>
					</li>
				</ul>
			</div>
		</nav>
		<!-- Sign Up Modal -->
		<div id="modal-signup" class="modal">
			<div class="modal-content">
				<h4>Create New Account</h4>
				<br />
				<form id="signup-form">
					<div class="input-field">
						<input type="email" id="signup-email" required />
						<label for="signup-email">Email Address</label>
					</div>
					<div class="input-field">
						<input
							type="password"
							id="signup-password"
							minlength="6"
							required
						/>
						<label for="signup-password">Create Password</label>
					</div>
					<button class="btn blue-grey darken-4">Save</button>
				</form>
			</div>
		</div>

		<!-- Log In Modal -->
		<div id="modal-login" class="modal">
			<div class="modal-content">
				<h4>Sign in to Your Account</h4>
				<br />
				<form id="login-form">
					<div class="input-field">
						<input type="email" id="login-email" required />
						<label for="login-email">Email Address</label>
					</div>
					<div class="input-field">
						<input type="password" id="login-password" required />
						<label for="login-password">Enter Password</label>
					</div>
					<button class="btn blue-grey darken-4">Log In</button>
				</form>
			</div>
		</div>
		<!-- Account Modal -->
		<div id="modal-account" class="modal">
			<div class="modal-content center-align">
				<h4>Account Details</h4>
				<br />
				<div class="account-details"></div>
			</div>
		</div>
		<!-- New Article Modal -->
		<div id="modal-create" class="modal">
			<div class="modal-content">
				<h4>Create New Article</h4>
				<br />
				<form id="create-form">
					<div class="input-field">
						<input type="text" id="article-title" required />
						<label for="article-title">Title</label>
					</div>
					<div class="input-field">
						<textarea
							type="text"
							id="article-content"
							class="materialize-textarea"
							required
						></textarea>
						<label for="article-content">Article</label>
					</div>
					<button class="btn blue-grey darken-4 save-article">Save</button>
				</form>
			</div>
		</div>

		<!-- Article List -->
		<div class="container" style="margin-top: 40px">
			<ul class="collapsible article-list z-depth-0" style="border: none">
				<!-- Articles -->
			</ul>
		</div>
		<!-- Script -->

		<!-- Materialize CSS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<!-- Firebase -->

		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

			const firebaseConfig = {
				apiKey: 'AIzaSyChQJ-f23-bJthMaQaRCDCSKWYK4s70qno',
				authDomain: 'auth-app-a43c5.firebaseapp.com',
				projectId: 'auth-app-a43c5',
				appId: '1:966807688981:web:837a644be7b3f675ebfb1c',
				measurementId: 'G-D9W8DJYJ1V',
			};
			firebase.initializeApp(firebaseConfig);

			const auth = firebase.auth();
			const db = firebase.firestore();
		</script>

		<script src="scripts/script.js"></script>
		<script src="scripts/auth.js"></script>
	</body>
</html>
